name: Ejercicio_4

on:
  push:
    branches:
      - main
jobs:    
  
  Crear-aplicacion-php:
  
    runs-on: ubuntu-latest
  
    services:
      servidor_apache:
        image: httpd:latest
        ports:
           - 8080:80

    steps:
       
      - name: ingresar carpeta html
        run: cd /var/www/html
        
      - name: crear archivo php
        run: echo "<h3>Hola Mundo</3><p><?php echo 'Hora del sistema '.date('d-m-Y');?></p>" > inicio.php
        
      - name: ver archivo inicio.php
        run: cat inicio.php

      - name: Acceder al portal Oficina 2
        run: curl http://localhost:8080
